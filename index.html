<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Store Application</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <header>
      <h1>Hose B Hardware Parts</h1>
    </header>

    <main>
        <section class="new-item-entry">
          <h2>Add Item To Inventory</h2>
          <form id="new-item">
            <label for="item-name"
              >Item Name<input id="item-name" name="item-name" type="text" required
            /></label>
  
            <label for="new-manu"
              >Manufacturer<input id="manu" name="manu" type="text" required/>
            </label>
  
            <label for="item-image"
              >Image URL
              <input id="image" name="image" type="url" required/>
            </label>
  
            <label for="stock">In Stock
              <select id="stock" name="stock" required>
                <option value="">--Select--</option>
                <option value="in-stock">In Stock</option>
                <option value="out-stock">Out Of Stock</option>
              </select>
            </label>
  
            <button type="submit">Add Item To Inventory</button>
          </form>
        </section>
        <section class="current-inventory">
          <h2>Current Inventory</h2>
          <ul>
            <li class="single-item">
              <h3><img src="https://dogutool.com/cdn/shop/products/000000022797_0BJRxcu.jpg?v=1675525578" alt="Makita Impact Driver"></h3>
              <p><strong>Item Name</strong>: Impact Driver</p>
              <p><strong>Manufacturer</strong>: Makita</p>
              <p><strong>Image URL</strong>: https://dogutool.com/cdn/shop/products/000000022797_0BJRxcu.jpg?v=1675525578&width=800</p>
              <p><strong>In Stock</strong>: In Stock</p>
              <button>Remove Item</button>
            </li>
          </ul>
        </section>
      </main>
</body>
</html>
